<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-JS</title>
</head>
<body>
    <h1>SIMPLE CALCULATOR USING JAVA SCRIPT</h1>
    <table>
        <tr>
            <td><label for="num1">number 1:</label></td>
            <td><input type="number" id="num1" name="num1"></td>
        </tr>
        <tr>
            <td><label for="num2">number 2:</label></td>
            <td><input type="number" id="num2" name="num2"></td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="button" value="+" onclick="perfomop(this.value);">
                <input type="button" value="-" onclick="perfomop(this.value);">
                <input type="button" value="*" onclick="perfomop(this.value);">
                <input type="button" value="/" onclick="perfomop(this.value);">
            </th>
        </tr>
        <tr>
            <td><label for="res">Result</label></td>
            <td><input type="number" id="res" name="res"></td>
        </tr>
    </table>

    <script>
        function perfomop(op)
        {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = 0;

            if(op=="+")
            {
                result= n1+n2;
            }
            else if(op=="-")
            {
                result= n1-n2;
            }
            else if(op=="*")
            {
                result= n1*n2;
            }
            else
            {
                result= n1/n2;
            }

            document.getElementById("res").value = result;
        }
    </script>
</body>
</html>
