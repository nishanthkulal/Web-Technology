<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sq&Qb-table</title>
</head>
<body>
    <table align="center" border="1">
        <tr>
            <td> number</td>
           <td> square</td>
           <td> cube</td>
        </tr>
        <script type="text/javascript">
            for(var i =0 ; i<=10;i++)
            {
                document.write("<tr> <td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
            }
            
        </script>
    </table>
</body>
</html>
